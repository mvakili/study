<ion-slides [pager]="false">
  <ion-slide style="background-image: url('./images/login-background.jpg')">
    <ion-header style="    background-color: rgba(246, 84, 197, 0.1);
    padding-bottom: 10px;
    padding-top: 10px;">
      <ion-row align-items-end>
        <ion-col style="text-align: center;">
          Login
        </ion-col>
      </ion-row>
    </ion-header>

    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col col-sm-6 offset-sm-3 col-md-4 offset-md-4 style="position: initial">
          <img src="./images/logo.png" style="width: 60px; height: 60px;" alt="Logo">
          <ion-list>

            <ion-item style="background-color: inherit">
              <ion-label floating>Username</ion-label>
              <ion-input type="text" value=""> </ion-input>
            </ion-item>

            <ion-item style="background-color: inherit">
              <ion-label floating>Password</ion-label>
              <ion-input type="password" value=""></ion-input>
            </ion-item>

          </ion-list>

          <div padding style="text-align: center">
            <button ion-button color="primary" round outline (click)="signIn()">Sign In</button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
    <ion-footer>
      <button ion-button clear color="dark" (click)="slideToSignUp()">Did not have account? Sign Up From Here</button>
    </ion-footer>
  </ion-slide>
  <ion-slide style="background-image: url('./images/signup-background.jpg')">
    <ion-header style="    background-color: rgba(69, 223, 214, 0.1);
    padding-bottom: 10px;
    padding-top: 10px;">
      <ion-row align-items-end>
        <ion-col style="text-align: center;">
          Sign Up
        </ion-col>
      </ion-row>
    </ion-header>
    <ion-grid no-padding>

      <ion-row align-items-center>
        <ion-col col-sm-6 offset-sm-3 col-md-4 offset-md-4 style="position: initial">
          <img src="./images/logo.png" style="width: 60px; height: 60px;" alt="Logo">
          <ion-list>
            <ion-item style="background-color: inherit">
              <ion-label floating>Email</ion-label>
              <ion-input [(ngModel)]="email" type="email" value=""></ion-input>
            </ion-item>

          </ion-list>

          <div padding style="text-align: center">
            <button ion-button color="secondary" round outline (click)="validateEmail()">Next</button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-sm-6 offset-sm-3 col-md-4 offset-md-4 style="position: initial">

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-footer>
      <button ion-button clear color="dark" (click)="slideToSignIn()">Have an account? Sign In From Here</button>
    </ion-footer>
  </ion-slide>
</ion-slides>
