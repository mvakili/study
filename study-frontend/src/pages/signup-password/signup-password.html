<ion-header >

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <ion-grid no-padding>
      <ion-row>
        <ion-col text-center col-sm-6 offset-sm-3 col-md-4 offset-md-4 style="position: initial">
          <img src="./images/logo.png" style="width: 60px; height: 60px;" alt="Logo">
          <ion-list>

            <ion-item style="background-color: inherit">
              <ion-label floating>Choose a password </ion-label>
              <ion-input [(ngModel)]="password" type="text" value=""> </ion-input>
            </ion-item>

            <ion-item style="background-color: inherit">
              <ion-label floating>Re enter password </ion-label>
              <ion-input [(ngModel)]="passwordConfirm" type="text" value=""> </ion-input>
            </ion-item>

          </ion-list>

          <div padding style="text-align: center">
            <button ion-button color="primary" round outline (click)="signUp()">Register</button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
</ion-content>
